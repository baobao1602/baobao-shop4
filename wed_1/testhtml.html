<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>test giao diá»‡n</title>

    <style>

        .pc,
        .tablet,
        .mobile {
            font-size: 68px;
            display: none;
        }

        /* pc */
        @media (min-width: 1024px) {
            .pc {
                display: block;
            }
        }

        /*  break point */

        /* tablet */
        @media (min-width: 740px) and (max-width: 1023px) {
            .tablet {
                display: block;
            }
        }

        /* mobile */
        @media (max-width: 740px) {
            .mobile {
                display: block;
            }
        }

    </style>
</head>
<body>
    <h2 class="pc">PC</h2>
    <h2 class="tablet">Tablet</h2>
    <h2 class="mobile">mobile</h2>

</body>
</html>
